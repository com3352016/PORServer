<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">
	<!-- view 창에서 띄워지는 문서 db와 연동하고 ui 개선 -->
	<f:metadata>
		<f:viewParam name="id" value="#{validationInputHistoryBean.id}"/>
		<f:event type="preRenderView" listener="#{validationInputHistoryBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Validation History"/>

	<ui:define name="header">
		Validation History
	</ui:define>

	<ui:define name="subheader">
		View existing Validation CDA File
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="component" columns="1">		
			<h:outputText value="Cda File:"/>
		</h:panelGrid>
		
            <ui:repeat var="item" value="#{validationInputHistoryBean.cont}"> 
                    <p>#{item}</p> 
 		</ui:repeat> 
		<div class="buttons">
			<h:link value="View All" outcome="w_search_new" styleClass="btn btn-primary"/> 
			<!-- 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>			
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
			 -->
			
		</div>
	</ui:define>

</ui:composition>
