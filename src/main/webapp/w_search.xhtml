<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml"
>

<f:metadata>
		<f:viewParam name="page" value="#{testdb.page}" />
		<f:event type="preRenderView"
			listener="#{testdb.paginate}" />
	</f:metadata>
	<ui:param name="pageTitle" value="Search" />

	<ui:define name="header">
		검증 기록
	</ui:define>

	<ui:define name="footer" />
<!-- 링크 추가  -->
	<ui:define name="main">
		<h:form id="history">
			<p:dataTable id="validationInputHistoryBeanPageItems" var="_item"
                                        value="#{testdb.pageItems}" rowIndexVar="rowIndex"
					paginator="true" rows="10" 
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="10,20,30" 
					sortBy="#{_item.validationTime}" sortOrder="descending"
					>
                                        
                                        <p:column headerText="#" width="10%" >
                                            #{rowIndex+1}
                                        </p:column>
					<p:column headerText="CDA 종류" sortBy="#{_item.format}" width="30%" >
                                            #{_item.format}
					</p:column>
					<p:column headerText="기관" sortBy="#{_item.type}" width="30%" >
                                            #{_item.type}
					</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
